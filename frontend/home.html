<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Path AI - Prediction</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Credit Path AI</h1>
            <ul class="nav-menu">
                <li><a href="home.html" class="nav-link active">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="#" class="nav-link" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="prediction-form-container">
            <h2>Loan Application Prediction</h2>
            <p>Fill in the details below to get an AI-powered loan approval prediction</p>
            
            <form id="predictionForm" class="prediction-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="LoanID">Loan ID</label>
                        <input type="text" id="LoanID" name="LoanID" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" id="Age" name="Age" min="18" max="100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="Income">Annual Income ($)</label>
                        <input type="number" id="Income" name="Income" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="LoanAmount">Loan Amount ($)</label>
                        <input type="number" id="LoanAmount" name="LoanAmount" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="CreditScore">Credit Score</label>
                        <input type="number" id="CreditScore" name="CreditScore" min="300" max="850" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="MonthsEmployed">Months Employed</label>
                        <input type="number" id="MonthsEmployed" name="MonthsEmployed" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="NumCreditLines">Number of Credit Lines</label>
                        <input type="number" id="NumCreditLines" name="NumCreditLines" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="InterestRate">Interest Rate (%)</label>
                        <input type="number" id="InterestRate" name="InterestRate" step="0.01" min="0" max="50" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="LoanTerm">Loan Term (months)</label>
                        <input type="number" id="LoanTerm" name="LoanTerm" min="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="DTIRatio">Debt-to-Income Ratio</label>
                        <input type="number" id="DTIRatio" name="DTIRatio" step="0.01" min="0" max="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="Education">Education</label>
                        <select id="Education" name="Education" required>
                            <option value="">Select Education</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor's">Bachelor's</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="EmploymentType">Employment Type</label>
                        <select id="EmploymentType" name="EmploymentType" required>
                            <option value="">Select Employment Type</option>
                            <option value="Unemployed">Unemployed</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Self-employed">Self-employed</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="MaritalStatus">Marital Status</label>
                        <select id="MaritalStatus" name="MaritalStatus" required>
                            <option value="">Select Marital Status</option>
                            <option value="Single">Single</option>
                            <option value="Married">Married</option>
                            <option value="Divorced">Divorced</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="LoanPurpose">Loan Purpose</label>
                        <select id="LoanPurpose" name="LoanPurpose" required>
                            <option value="">Select Loan Purpose</option>
                            <option value="Business">Business</option>
                            <option value="Education">Education</option>
                            <option value="Home">Home</option>
                            <option value="Car">Car</option>
                            <option value="Debt Consolidation">Debt Consolidation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row checkbox-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="HasMortgage" name="HasMortgage">
                        <label for="HasMortgage">Has Mortgage</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="HasDependents" name="HasDependents">
                        <label for="HasDependents">Has Dependents</label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="HasCoSigner" name="HasCoSigner">
                        <label for="HasCoSigner">Has Co-Signer</label>
                    </div>
                </div>

                <button type="submit" class="submit-button">Predict Loan Approval</button>
            </form>

            <div id="result" class="result-container" style="display: none;">
                <h3>Prediction Result</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script src="js/prediction.js"></script>
</body>
</html>
